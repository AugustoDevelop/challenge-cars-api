server.compression.enabled=true

spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configurações gerais de logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.yourcompany=INFO

# Segurança básica (com autenticação para os endpoints de management)
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin}

management.endpoint.health.access: everyone
management.endpoint.info.access: everyone
management.endpoint.metrics.access: everyone
management.endpoints.access.default: everyone

